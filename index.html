<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Número Secreto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Adivinhe o Número Secreto</h1>
        <p>Tente adivinhar o número entre 1 e 100:</p>
        <input type="numero" id="chuteEntrada" min="1" max="100">
        <button id="adivinheButao">Tentar</button>
        <p id="menssagem"></p>
        <button id="reiniciarBotao" style="display: none;">Reiniciar</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
